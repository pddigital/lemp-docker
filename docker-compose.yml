version: '3'
services:
  php:
    build:
      context: ./php-fpm/.
    volumes:
      - ./app:/var/www/app
      - ./php-fpm/php.ini:/usr/local/etc/php/php.ini
    depends_on:
      - mysql
  web:
    image: nginx:latest
    ports:
      - "8888:80"
    volumes:
      - ./app:/var/www/app
      - ./nginx/app.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - php
  mysql:
    image: mysql:5.7
    environment:
      MYSQL_ROOT_PASSWORD: password
    ports:
      - "3333:3306"